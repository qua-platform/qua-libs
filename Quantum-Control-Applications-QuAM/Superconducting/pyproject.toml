[tool.poetry]
name = "quam_builder"
version = "0.1.0"
description = "QuAM Components for Quantum Control"
readme = "README.md"
license = "BSD-3-Clause"
keywords = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
quam = "*"
qualang-tools = ">=0.19.0"
qualibrate = ">=0.1.6"
qm-qua = ">=1.2.1"
tomli = { version = "^2.0.1", python = "<3.11" }
quam_libs = { path = "quam_libs", develop=true }
quam_config = { path = "quam_config", develop=true }
quam_experiments = { path = "quam_experiments", develop=true }

[tool.poetry-monoranger-plugin]
enabled = true
monorepo-root = "."
version-pinning-rule = '=='


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
