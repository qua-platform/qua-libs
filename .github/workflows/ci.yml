name: CI

on:
  push:
    branches: [main, feat/quantum_dots]
  pull_request:
    branches: [main, feat/quantum_dots]
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for pre-commit to compare

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Install dependencies
      run: |
        uv sync --group dev --prerelease=allow

    - name: Enforce branch naming conventions
      if: github.event_name == 'pull_request'
      run: |
        echo "Checking branch name: ${{ github.head_ref }}"
        if ! [[ "${{ github.head_ref }}" =~ ^(feature|bugfix|hotfix|chore|refactor|experiment|release)/ ]]; then
          echo "Branch name must start with feature/, bugfix/, hotfix/, chore/, refactor/, experiment/, or release/."
          exit 1
        fi

    - name: Enforce commit message format (Commitizen)
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          uv run cz check --rev-range origin/${{ github.base_ref }}..HEAD
        else
          uv run cz check --rev-range HEAD~1..HEAD
        fi

    - name: Run pre-commit on changed files
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          uv run pre-commit run --from-ref origin/${{ github.base_ref }} --to-ref HEAD
        else
          uv run pre-commit run --from-ref HEAD~1 --to-ref HEAD
        fi

    - name: Run tests with pytest (unit + interop only)
      continue-on-error: true  # Don't fail if no tests found
      run: |
        uv run pytest --verbose --cov --cov-report=xml --cov-report=term \
          tests/unit tests/interop -m "unit or interop" || [ $? -eq 5 ]
        # Exit code 5 = no tests collected, treat as success

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.13' && matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
